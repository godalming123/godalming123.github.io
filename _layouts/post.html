---
layout: default
---

<!-- posts -->
<main data-barba="container" data-barba-namespace="posts">
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h5>{{ page.type}}</h5>
<h1>{{ page.title }}</h1>

<img src="{{page.front-image}}"/>

{% case content %}
  {% when "", nil, false, 0, empty %}
    <p>This article is still being written.</p>
  {% else %}  
    {{content}}
{% endcase %}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
</main>
