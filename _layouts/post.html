---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<h2>{{page.introduction-title}}</h2>

<p> {{page.introduction}} </p>

<h2>{{page.content-title}}</h2>

{{content}}


{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
