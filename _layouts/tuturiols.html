<!-- tuturiols -->
<main data-barba="container" data-barba-namespace="tuturiols">
<h1><img src="/icons/tuturiol.svg" class="invert-on-dark">My Tuturiols</h1>


<p>Welcome to all of my tuturiols</p>

{% for tuturiol in site.tuturiols %}
<div>
  <small>{{ tuturiol.date | date: "%-d %B %Y" }}</small>
  <li><h2><a href="{{ tuturiol.url }}">{{ tuturiol.title }}</a></h2></li>
  {{ tuturiol.excerpt }}
</div>
{% endfor %}
</main>
